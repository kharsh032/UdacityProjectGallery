<body>
<div class="card text-center container" style="height:400px; width:900px; background-color:rgba(38, 0, 128, 0.233);">
  <div class="card-header" style="background-color: rgba(95, 158, 160, 0.493);">
    Adopt a Pet
  </div>
  <div class="row">
    <div class="col-sm-8">

      <div class="card-body">
        <div class="container register-form">
          <form class="form form-horizontal" [formGroup]="searchForm" (ngSubmit)="GetDetail(searchForm)">
            <div class="form-content">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <div class="form-group col-sm-12">
                      <label for="inputState">Select the Location</label>
                      <select id="inputState" class="form-control" formControlName="cities">
                        <option [value]="null" disabled >Choose your Location</option>
                        <option *ngFor="let city of CityName"  [value]="city.cityName" selected
                          style="background-color: rgba(0, 255, 191, 0.384);text-align: center;">
                          <h1 style="text-align: center;">{{city.cityName}}</h1>
                        </option>

                      </select>
                    </div><br>
                  </div>
                </div><br><br>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <div class="form-group">
                        <label for="inputState">Select the AgeGroup</label>
                        <select id="inputState" class="form-control" formControlName="Ages" style="width: 200px; margin-left: 40px;">
                          <option [value]="null" disabled >Choose the AgeGroup</option>
                          <option *ngFor="let Age of Type" [value]="Age.type" selected
                            style="background-color: rgba(0, 255, 191, 0.384); text-align: center;">{{Age.type}}
                          </option>
                        </select>
                      </div><br><br>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    
                      <div class="form-group">
                        <label for="inputState">Select the Breed</label>
                        <select id="inputState" class="form-control" formControlName="breeds" style="width: 200px;margin-left: 20px;">
                          <option [value]="null" disabled  >Choose the Breed</option>
                          <option *ngFor="let breed of BreedName" [value]="breed.breedName" selected
                            style="background-color: rgba(0, 255, 191, 0.384);text-align: center;">{{breed.breedName}}
                          </option>
                        </select>
                      </div><br><br>
                  
                  </div>
                </div>

              </div>
              <div class="form-group">
                <button type="submit" class="btn btn form-control" style="width:300px; margin-right: 50px;">Search</button>
              </div>
              
            </div>
          </form><br>
          
        </div>
      </div>

    </div><br>

    <div class="col-sm-4">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRulsTNnKFWgLwsr5VMqwqL9jGk1CfAKeuEzJoTxdwhBr0m9g0g" href="#" alt="Pet" id="ImgPuppy" style="width:270px;height: 350px;">
    </div>
  </div>
  
</div><br>
<div class="row container-fluid" style="margin-left: 100px;">
  <div class="col-sm-10" *ngFor="let det of details" style="background-color:rgb(219, 78, 219); border: solid black;margin-right:10 px;margin-left:10px;margin-top: 50px;height: 300px;">
    <div class="row">
      <div class="col-sm-4">
        <h3>{{det.breeds}}</h3><br>
    <h3>{{det.locations}}</h3><br>
    <h3>{{det.petAgeGroups}}</h3>
